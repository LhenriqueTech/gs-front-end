<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand">Energia Limpa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tipos-energia.html">Tipos de Energia</a></li>
                    <li class="nav-item"><a class="nav-link" href="beneficios.html">Benefícios</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Entre em Contato Conosco</h2>
                <p class="text-center">Preencha os campos abaixo e envie sua mensagem.</p>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex flex-column justify-content-center w-100">
                        <form id="contactForm" class="contact-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="subject" placeholder="Assunto" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message" rows="4" placeholder="Escreva sua mensagem" required></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg w-50">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid text-center mt-5">
        <p>© 2024 Energia Limpa. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            this.reset(); 
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
